<!DOCTYPE html>
<html ng-app='StudentPage'>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Seed</title>
</head>
<body ng-controller='StudentController'>
<div>Name: {{student.name}}</div>
<img ng-src="{{student.photo}}" alt="Description" />
<div>Grade: {{student.grade}}</div>
<div>School: {{student.school}}</div>
<div>Teacher: {{student.teacher}}</div>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/StudentController.js"></script>
</body>
</html>
